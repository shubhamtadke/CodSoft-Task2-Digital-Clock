<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock ~CodSoft</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="clock">
        <h2>TIME IS MONEY...⏲️</h2>
        <div id="time">
            <div><span id="hour">12</span><span><b>Hours</b></span></div>

            <div><span id="minutes">30</span><span><b>Minutes</b></span></div>

            <div><span id="seconds">00</span><span><b>Seconds</b></span></div>
        </div>
    </div>


    
</body>
</html>
